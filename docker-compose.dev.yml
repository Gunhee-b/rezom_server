version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: rezom-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: rezom
      MYSQL_USER: rezom_user
      MYSQL_PASSWORD: rezom_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: rezom-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  mysql_data:
